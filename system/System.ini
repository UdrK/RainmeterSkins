StringAlign=RIGHT
MeterStyle=LabelStyle
MeasureName=MeasureRAM
DynamicVariables=1
Autoscale=1
X=170
Y=107
W=145
H=14
Percentual=1
Text="%1%"

; graph box
[RAMGraphBox]
Meter=Shape
Shape=Rectangle 0, 0, 154, 40, 2 | Fill Color 20, 20, 20, 180 | StrokeWidth 1 | Stroke Color 200,200,200,255
X=14
Y=127

; graph itself
[RAMGraphLine]
Meter=Line
MeasureName=MeasureRAM
LineColor=#ramColor#
X=1r
Y=1r
H=39
W=153
Percentual=1
LineWidth=1
LineCount=1
AntiAlias=1


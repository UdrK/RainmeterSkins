[Rainmeter]
Author=UdrK
Update=1000
DynamicWindowSize=1

[Variables]
maxDownload=16795407      ; in bits, determined via speedtest
maxUpload=3062297
interface=Best
downloadColor=0,255,0,255 ; RGBT: Green
uploadColor=255,0,0,255   ; RGBT: Red
graphHeight=42
@Include=""
@Include="#@#arrowdown.png"

; Measures -------------------------------------
; getting ip, setting max speeds, getting speeds
[measureIP]
Measure=Plugin
Plugin=WebParser.dll
Url=http://checkip.dyndns.org
UpdateRate=14400
RegExp="(?siU)Address: (.*)</body>"
StringIndex=1
Substitute="":"N/A"

[measureNetDown]
Measure=NetIn
Interface=#interface#
NetInSpeed=#maxDownload#

[measureNetUp]
Measure=NetOut
Interface=#interface#
NetOutSpeed=#maxUpload#

; Styles -------------------------------------
; style for skin title
[TitleStyle]
StringEffect=Shadow
FontEffectColor=0,0,0,40
FontColor=#colorText#
FontFace=#fontName#
FontSize=12
AntiAlias=1
ClipString=1

[LabelStyle]
StringEffect=Shadow
FontEffectColor=0,0,0,40
FontColor=#colorText#
FontFace=#fontName#
FontSize=8
AntiAlias=1
ClipString=1

; Meters -------------------------------------
; skin box
[MeterShape]
Meter=Shape
Shape=Rectangle 0, 0, 180, 240, 20 | Fill Color 0, 0, 0, 180

; skin title
[MeterTitle]
Meter=String
MeterStyle=TitleStyle
X=58
Y=5
W=180
H=30
Text="Network"
LeftMouseUpAction=["https://apod.nasa.gov/apod/astropix.html"]


; Download meters ----------------------------
; green Arrow
[MeterDownArrow]
Meter=IMAGE
ImageName=arrowdown.png
X=7
Y=58
H=30
W=10

; download label
[MeterDownLabel]
Meter=STRING
MeterStyle=LabelStyle
X=20
Y=32
W=145
H=14
Text="Download"

; bites per second label
[MeterDownData]
Meter=STRING
StringAlign=RIGHT
MeterStyle=LabelStyle
MeasureName=measureNetDown
X=140
Y=32
W=145
H=14
Text="%1B |"
Autoscale=1
Numofdecimals=2

; percentage of usage
[MeterDownPerc]
Meter=STRING
StringAlign=RIGHT
MeterStyle=LabelStyle
MeasureName=measureNetDown
X=170
Y=32
W=145
H=14
Text="%1%"
Percentual=1
Autoscale=1

; graph box
[DownloadGraphBox]
Meter=Shape
Shape=Rectangle 0, 0, 144, 40, 2 | Fill Color 20, 20, 20, 180 | StrokeWidth 1 | Stroke Color 200,200,200,255
X=24
Y=52

; graph itself
[DownloadGraphLine]
Meter=Line
MeasureName=measureNetDown
LineColor=#downloadColor#
X=1r
Y=1r
H=39
W=143
LineWidth=1
LineCount=1
AntiAlias=1


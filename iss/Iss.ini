[Rainmeter]
Author=UdrK
Update=1000
DynamicWindowSize=1

[Variables]
locationName=Rosa'
latitude=45.5
longitude=11.4
; central europe time utc+2
timezone=CET
HeavensAboveURL=https://www.heavens-above.com/
ISStransitURL=https://www.heavens-above.com/PassSummary.aspx?satid=25544&lat=#latitude#&lng=#longitude#&loc=Unspecified&alt=0&tz=#timezone#

@include=..\Settings.inc

; Styles --------------------------------
[TitleStyle]
FontColor=#TitleColor#
FontSize=12
AntiAlias=1

; style for text in the skin which isn't the title
[LabelStyle]
FontColor=#TextColor#
FontSize=8
AntiAlias=1

; Measures --------------------------------
; retrieving image
[MeasureImage]
Measure=WebParser
URL=#HeavensAboveURL#
UpdateRate=60
RegExp=(?siU)ctl00_cph1_imgRotate.*src="//www.heavens-above.com/(.*)"
StringIndex=1
DecodeCharacterReference=1
Download=1

; retrieving data ----
; parent measure
[MeasureData]
Measure=WebParser
URL=#ISStransitURL#
RegExp=(?siU)title="show pass details">(.*)</a>.*align="center">(.*)</td><td>(.*)</td>.*</td><td>(.*)</td>.*</td><td(.*)</td><td>.*<td>(.*)</td>.*</td><td>(.*)</td><td>

; child measures
[MeasureDate]
Measure=WebParser
URL=[MeasureData]
Substitute='title="show pass details">':"","</a>":""
StringIndex=1

[MeasureBright]
Measure=WebParser
URL=[MeasureData]
Substitute='align="center">':"","</td><td>":""
StringIndex=2

[MeasureStartTime]
Measure=WebParser
URL=[MeasureData]
Substitute="</td><td>":""
StringIndex=3

[MeasureStartAz]
Measure=WebParser
URL=[MeasureData]
Substitute="</td><td>":""
StringIndex=4

[MeasureHP]
Measure=WebParser
URL=[MeasureData]
Substitute=' align="center">':""
StringIndex=5

[MeasureEndTime]
Measure=WebParser
URL=[MeasureData]
Substitute="</td><td>":""
StringIndex=6

[MeasureEndAz]
Measure=WebParser
URL=[MeasureData]
Substitute="</td><td>":""
StringIndex=7

